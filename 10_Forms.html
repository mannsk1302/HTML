<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
    <style>
        body{
            background-color: #414141;
            color: white;
        }
    </style>
</head>
<body>
    <h1 title="heading">Forms in HTML</h1>

    <form action= "url" method= "get" accept-charset="UTF-8" autocomplete="off">
        <label for="fName">First Name</label>
        <input type="text" name="" placeholder="First Name" id="fName">
        <br>
        <label for="lName">Last Name</label>
        <input type="text" name="" placeholder="Last Name" id="lName">
        <br>
        <label for="mName">Middle Name</label>
        <input type="text" name="" placeholder="Middle Name" id="mName">
        <br>
        <button type="submit">Pay</button>
    </form>
</body>
</html>
