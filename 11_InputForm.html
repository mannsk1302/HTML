<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Forms</title>
    <style>
        body{
            background-color: #313131;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Input Forms in HTML</h1>

    <form action= "url" method="get">
        <label for= "fName">First Name</label>
        <input type="text" placeholder="First Name" id="fName">
        <br>
        <label for="lName">Last Name</label>
        <input type="text" placeholder="Last Name" id="lName">
        <br>
        <label for="mName">Middle Name</label>
        <input type ="text" placeholder="Middle Name" id="mName" value="NA">
        <input type="reset" value= "reset">
        <br>
        <input type="password" name ="" id="mName">
        <br>
        <input type="week" name="" id="">
        <br>
        <select name="editors" id="" multiple>
            <option value="VScode">VScode</option>
            <option value="WebStorm">WebStorm</option>
        </select>
        <button type= "submit">Pay from Here</button>
    </form>
</body>
</html>
